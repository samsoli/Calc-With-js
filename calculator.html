<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calcstyle.css">
</head>

<body>
    <div id="main">
        <div id="calculator">
            <div id="display">0</div>
            <div id="btn-clear" class="btn">C</div>
            <div id="btn-ClrlastAct" class="btn">CE</div>
            <div id="btn-backspace" class="btn">&lt;&lt;</div>
            <div id="btn-div" class="btn">/</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div id="btn-mul" class="btn">*</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div id="btn-minus" class="btn">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div id="btn-plus" class="btn">+</div>
            <div id="btn-sign" class="btn">+-</div>
            <div class="btn number">0</div>
            <div id="btn-point" class="btn">.</div>
            <div id="btn-equls" class="btn">=</div>

        </div>
    </div>
    <script src="java script/calc.js"></script>
</body>

</html>
